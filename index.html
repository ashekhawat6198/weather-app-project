<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div class="wrapper">

            <h1>WEATHER APP</h1>
            
            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <div class="weather-container">
                <!-- grant location conainer -->
                      <div class="grant-location-container">
                          <img src="/assets/location.png" alt="" width="80" height="80" loading="lazy">
                        <p>Grant Location Access</p>
                        <p>Allow Access to get weather Information</p>
                        <button class="btn" data-grantAccess>Grant Access</button>
                      </div>


             <!-- search form -->
                  <form class="form-container" data-searchForm>
                    <input placeholder="Search for city..." data-SearchInput>
                    <button class="btn1" >
                        <img src="./assets/search.png" width="20" height="20" loading="lazy">
                    </button>
                  </form>

                 <!-- loading screen container -->
                  <div class="loading-container">
                    <img src="./assets/loading.gif" width="150" height="150">
                    <p>Loading</p>
                  </div>

                <!-- show weather info -->
                    <div class="user-info-container">
                        <!--city name and flag-->
                        <div class="name">
                            <p data-cityName></p>
                            <img data-countryIcon>
                        </div>
                        
                        <!-- weather description  -->
                        <p data-weatherDesc></p>
                        <!-- weather icon -->
                        <img data-weatherIcon>
                        <!-- tempreature -->
                        <p data-temp></p>

                        <!-- 3 cards -->
                         <div class="parameters">
                            
                            <!--card 1-->
                           <div class="parameter">
                              <img src="./assets/wind.png" >
                              <p>Wind Speed</p>
                              <p data-windspeed></p>
                           </div>

                           <!--card 2-->
                           <div class="parameter">
                            <img src="./assets/humidity.png" >
                            <p>Humidity</p>
                            <p data-humidity></p>
                           </div>

                         <!--card 3-->
                          <div class="parameter">
                            <img src="./assets/cloud.png" >
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                          </div>

                         </div>


                    </div>   


            </div>

        </div>
</body>
<script src="1.js"></script>
</html>
